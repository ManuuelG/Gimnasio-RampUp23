<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gatitos bonitos!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="#imagenes">Imágenes de gatitos</a> 
        <a href="#videos">Videos de gatitos</a> 
        <a href="#sonidos">Sonidos de gatitos</a>
        <a href="index.html">Index</a>
    </nav>

    <h1><u>Multimedia</u></h1>

    <section id="imagenes">
        <h2 style="color: red;"><u>Imágenes de gatitos</u></h2>
        <img src="./assets/gato 1.jpg" alt="Imagen 1" style="width:300px;height:400px;">
        <img src="./assets/gato 2.jpg" alt="Imagen 2" style="width:300px;height:400px;">
        <img src="./assets/gato 3.jpg" alt="Imagen 3" style="width:300px;height:400px;">
    </section>

    <section id="videos">
        <h2 style="color: red;"><u>Videos de gatitos</u></h2>
        <video width="320" height="240" controls>
            <source src="./assets/video 1.mp4" type="video/mp4">
            
        </video>
        <video width="320" height="240" controls>
            <source src="./assets/video 2.mp4" type="video/mp4">
            
        </video>

        <video width="320" height="240" controls>
            <source src="./assets/video 3.mp4" type="video/mp4">
            
        </video>
    </section>

    <section id="sonidos">
        <h2 style="color: red;"><u>Sonidos de gatitos</u></h2>
        <audio controls>
            <source src="./assets/sonido 1.mp3" type="audio/mpeg">
            
        </audio>
        <audio controls>
            <source src="./assets/sonido 2.mp3" type="audio/mpeg">
            
        </audio>

    </audio>
    <audio controls>
        <source src="./assets/sonido 3.mp3" type="audio/mpeg">
        
    </audio>
    </section>

</body>
</html>
